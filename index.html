<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-text-box">
      <div id="js-question" class="dad-bubble">Hello</div>
      <div class="reply-bubble js-reply">Tell me!</div>
      <div id="js-answer" class="dad-bubble">Because</div>
    </div>
    <div class="reply-bar">
      <div class="reply-message">
        Tell me!
        <div class="stylus">|</div>
      </div>

      <button
        id="js-reply-button"
        class="reply-button fa-solid fa-arrow-up"
      ></button>
    </div>

    <button class="reset">Reset</button>

    <script
      src="https://kit.fontawesome.com/7d471f6a88.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
